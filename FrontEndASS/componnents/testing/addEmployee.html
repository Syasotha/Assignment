<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>

    </title>
    <!-- Load AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="testingController.js">


    </script>
    <style>
        .button {
            cursor: pointer;
            color: blue;
        }

        td,
        th {
            border: 1px solid gray;
            width: 25%;
            text-align: left;
        }

        table {
            width: 600px;
        }
    </style>

    <head>

    <body ng-app="UserManagement" ng-controller="UserManagementController">

        <h2>Add Employee</h2>

        <form ng-submit="submitEmployee()">
            <table>
                <tr>
                    <td>Employee Id:</td>
                    <td><input type="text" ng-model="form.employeeId" size="60" /></td>
                    
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" ng-model="form.employeeName" size="60" /></td>
                </tr>
                <tr>
                    <td>Employee Salary</td>
                    <td><input type="text" ng-model="form.salary" size="60" /></td>
                </tr>
                <tr>
                    <td>Employee Email</td>
                    <td><input type="text" ng-model="form.email" size="60" /></td>
                </tr>
                <tr>
                    <td>Project Id</td>
                    <td><input type="text" ng-model="form.projectId" size="60" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>

    </body>

</html>
