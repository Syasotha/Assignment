<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
<!-- Load AngularJS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="employeeController.js"></script>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                    <div class="form-group ">
                        <label class="control-label requiredField" for="eId">
                            Employee ID
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="eId" name="eId" placeholder="Employee ID" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="name1">
                            Employee Name
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="name1" name="name1" placeholder="Employee Name" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="subject">
                            Employee Salary
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="subject" name="subject" placeholder="Employee Salary"
                            type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="email">
                            Employee E-mail
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="email" name="email" placeholder="Employee E-mail "
                            type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="name2">
                            Project Name
                        </label>
                        <input class="form-control" id="name2" name="name2" placeholder="Project Name" type="text" />
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-primary " name="submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
